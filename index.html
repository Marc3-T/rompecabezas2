<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rompecabezas del Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffebee;
            touch-action: manipulation;
            overflow-x: hidden;
        }
        
        h1 {
            color: #d32f2f;
            margin: 20px 0;
            text-align: center;
        }
        
        #puzzle-container {
            width: 300px;
            height: 300px;
            position: relative;
            margin: 0 auto;
            border: 2px solid #d32f2f;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .puzzle-piece {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: 300px 300px;
            transition: all 0.3s ease;
            touch-action: none;
            user-select: none;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        #controls {
            margin: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        #message {
            margin: 20px;
            padding: 15px;
            background-color: #f8bbd0;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            display: none;
        }
        
        #moves-counter {
            margin: 10px;
            font-weight: bold;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Rompecabezas del Amor</h1>
    <div id="moves-counter">Movimientos: 0</div>
    <div id="puzzle-container"></div>
    <div id="controls">
        <button id="shuffle-btn">Mezclar</button>
        <button id="hint-btn">Pista</button>
    </div>
    <div id="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuración del juego
            const ROWS = 3;
            const COLS = 3;
            const PIECE_SIZE = 100;
            const CONTAINER_SIZE = 300;
            
            // Imagen personalizada (reemplaza con tu URL)
            const IMAGE_URL = 'fotoo.jpg';
            
            // Estado del juego
            let board = [];
            let emptyPos = { row: ROWS-1, col: COLS-1 };
            let moves = 0;
            let gameStarted = false;
            let currentPiece = null;
            
            // Elementos del DOM
            const puzzleContainer = document.getElementById('puzzle-container');
            const shuffleBtn = document.getElementById('shuffle-btn');
            const hintBtn = document.getElementById('hint-btn');
            const messageDiv = document.getElementById('message');
            const movesCounter = document.getElementById('moves-counter');
            
            // Inicializar el tablero
            function initializeBoard() {
                puzzleContainer.innerHTML = '';
                board = [];
                
                // Crear piezas numeradas (la última es el espacio vacío)
                for (let row = 0; row < ROWS; row++) {
                    board[row] = [];
                    for (let col = 0; col < COLS; col++) {
                        const pieceNumber = row * COLS + col;
                        
                        // La última pieza es el espacio vacío
                        if (row === ROWS-1 && col === COLS-1) {
                            board[row][col] = null;
                            continue;
                        }
                        
                        const piece = document.createElement('div');
                        piece.className = 'puzzle-piece';
                        piece.dataset.row = row;
                        piece.dataset.col = col;
                        piece.dataset.value = pieceNumber;
                        
                        // Posicionar y asignar fondo
                        updatePiecePosition(piece, row, col);
                        piece.style.backgroundImage = `url(${IMAGE_URL})`;
                        piece.style.backgroundPosition = `-${col * PIECE_SIZE}px -${row * PIECE_SIZE}px`;
                        
                        // Eventos táctiles
                        piece.addEventListener('touchstart', handleTouchStart, { passive: false });
                        piece.addEventListener('click', handleClick); // Para probar en desktop también
                        
                        puzzleContainer.appendChild(piece);
                        board[row][col] = piece;
                    }
                }
                
                emptyPos = { row: ROWS-1, col: COLS-1 };
                moves = 0;
                updateMovesCounter();
            }
            
            function updatePiecePosition(piece, row, col) {
                piece.style.left = `${col * PIECE_SIZE}px`;
                piece.style.top = `${row * PIECE_SIZE}px`;
                piece.dataset.row = row;
                piece.dataset.col = col;
            }
            
            function handleTouchStart(e) {
                e.preventDefault();
                currentPiece = e.target;
                tryMovePiece(currentPiece);
            }
            
            function handleClick(e) {
                currentPiece = e.target;
                tryMovePiece(currentPiece);
            }
            
            function tryMovePiece(piece) {
                if (!piece) return;
                
                const row = parseInt(piece.dataset.row);
                const col = parseInt(piece.dataset.col);
                
                // Verificar si la pieza está adyacente al espacio vacío
                if ((Math.abs(row - emptyPos.row) === 1 && col === emptyPos.col) || 
                    (Math.abs(col - emptyPos.col) === 1 && row === emptyPos.row)) {
                    
                    // Mover la pieza al espacio vacío
                    movePiece(row, col, emptyPos.row, emptyPos.col);
                }
            }
            
            function movePiece(fromRow, fromCol, toRow, toCol) {
                if (!gameStarted) gameStarted = true;
                
                const piece = board[fromRow][fromCol];
                board[fromRow][fromCol] = null;
                board[toRow][toCol] = piece;
                
                // Actualizar posición en el DOM
                updatePiecePosition(piece, toRow, toCol);
                
                emptyPos = { row: fromRow, col: fromCol };
                moves++;
                updateMovesCounter();
                
                // Verificar si el puzzle está resuelto
                if (checkWin()) {
                    showMessage('¡Lo lograste! Eres tan inteligente como hermosa ❤️');
                }
            }
            
            function shufflePieces() {
                // Realizar 200 movimientos aleatorios para mezclar
                for (let i = 0; i < 200; i++) {
                    const possibleMoves = [];
                    const { row, col } = emptyPos;
                    
                    // Encontrar movimientos posibles
                    if (row > 0) possibleMoves.push({ row: row-1, col });
                    if (row < ROWS-1) possibleMoves.push({ row: row+1, col });
                    if (col > 0) possibleMoves.push({ row, col: col-1 });
                    if (col < COLS-1) possibleMoves.push({ row, col: col+1 });
                    
                    // Elegir un movimiento aleatorio
                    const move = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                    movePiece(move.row, move.col, emptyPos.row, emptyPos.col);
                }
                
                moves = 0;
                gameStarted = false;
                updateMovesCounter();
                messageDiv.style.display = 'none';
            }
            
            function checkWin() {
                for (let row = 0; row < ROWS; row++) {
                    for (let col = 0; col < COLS; col++) {
                        if (row === ROWS-1 && col === COLS-1) continue;
                        
                        const piece = board[row][col];
                        if (!piece || 
                            parseInt(piece.dataset.value) !== row * COLS + col) {
                            return false;
                        }
                    }
                }
                return true;
            }
            
            function showMessage(msg) {
                messageDiv.textContent = msg;
                messageDiv.style.display = 'block';
            }
            
            function updateMovesCounter() {
                movesCounter.textContent = `Movimientos: ${moves}`;
            }
            
            function showHint() {
                if (checkWin()) return;
                
                // Parpadear las piezas que están en la posición incorrecta
                for (let row = 0; row < ROWS; row++) {
                    for (let col = 0; col < COLS; col++) {
                        const piece = board[row][col];
                        if (piece) {
                            const correctRow = Math.floor(piece.dataset.value / COLS);
                            const correctCol = piece.dataset.value % COLS;
                            
                            if (parseInt(piece.dataset.row) !== correctRow || 
                                parseInt(piece.dataset.col) !== correctCol) {
                                piece.style.boxShadow = '0 0 15px 5px rgba(255, 255, 0, 0.7)';
                                setTimeout(() => {
                                    piece.style.boxShadow = 'none';
                                }, 1000);
                            }
                        }
                    }
                }
            }
            
            // Event listeners
            shuffleBtn.addEventListener('click', shufflePieces);
            hintBtn.addEventListener('click', showHint);
            
            // Iniciar el juego
            initializeBoard();
            shufflePieces();
        });
    </script>
</body>
</html>
